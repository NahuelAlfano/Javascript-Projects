<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Review</title>
</head>
<body>
    <header>
        <!-- titulo -->
        <section class="container">
            <div class="title">
                <div class="underline">
                    <h1>Our reviews</h1>
                </div>
            </div>
        </section>    
    </header>
    <main> 
        <article>
            <div class="img-container">
                <img class="nahuel" src="img/nahuel.jpg" alt="foto de nahuel">
            </div>
        </article> 
        <div class="author">
            <h4 class="name">Nahuel Alfano</h4>
            <h5 class="cargo">Estudiante</h5>
        </div>
        <section class="description">
            <div class="box">
                <p>
                    Estudiante de Licenciatura en Comercio Internacional en la facultad nacional de Luján. Estudio de manera autodidacta programación a través de videos, cursos, y distintos proyectos. Estoy en busqueda de mi primer empleo en IT.
                </p>
            </div>
            <div class="btn-container">
                <button class="btn">
                    Proyectos
                </button>
                <button class="btn">
                    Contacto
                </button>
            </div>            
        </div>
    </main>
    <footer>
        <div class="contact"></div>
    </footer>
</body>
</html>
